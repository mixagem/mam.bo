<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="gui-assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>auto-go by mixagem</title>
</head>

<body>

    <section>Header</section>

    <section>

        <div id="test-steps-container" class="container">

            <div id="test-steps-header row">
                url instalação, delayspeed, bd, bduser, bdpassword
            </div>

            <div class="test-steps-row row">

                <div class="col-md-2 order"># <input name="order"></div>
                <div class="col-md-5 desc">Desc<input name="desc"></div>

                <div class="col-md-5 action">Action<input list="action-list-1" name="action">
                    <datalist id="action-list-1">
                        <option value="Focus">
                        <option value="Escrever">
                        <option value="Limpar">
                        <option value="Click">
                        <option value="Mouseover">
                        <option value="Tab">
                        <option value="Enter">
                        <option value="Delay">
                    </datalist>
                </div>

                <div class="col-md-6 select">Select<input name="select"></div>
                <div class="col-md-6 value">Value<input name="value"></div>
            </div>

        </div>
        
        <div class="col-md-12 text-center">
            <button id="addStep">Add Step</button>
        </div>

        <div class="col-md-12 text-center">
            <button id="getJSON">Generate JSON</button>
        </div>

    </section>

</body>

<script src="gui-assets/js/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="gui-assets/js/mbc.js" type="text/javascript"></script>
<script src="gui-assets/js/file-saver/FileSaver.min.js" type="text/javascript"></script>

</html>
